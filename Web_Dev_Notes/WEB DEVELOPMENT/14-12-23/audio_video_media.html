<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
  </head>
  <body>
    alok
    <div>
      <video src="final.mp4" height="255" controls></video>
      <!-- same for audio -->
      <svg height="100" width="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="1"
          fill="yellow"
        />
      </svg>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/XZwBNDGuWGU?si=UWaQq85HRk-s0UKg&amp;start=649"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

      <!-- some times you have to add extra lines when you add external svc file refer video -->
    </div>
  </body>
</html>
