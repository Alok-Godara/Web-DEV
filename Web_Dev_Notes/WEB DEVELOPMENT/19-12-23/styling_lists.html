<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling_lists</title>
    <style>
        ul{
            display: inline-flex;
            outline: solid 0px;
            box-shadow: 10px 10px 17px;
        }
        nav ul li{
            list-style: none;
            margin: 10px;
            padding: 10px;
            list-style-type: none;
            /*background-color: yellow;
            list-style-position: inside;*/
            outline:auto;

        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>main</li>
            <li>contact</li>
        </ul>
    </nav>
</body>
</html>
