<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>shadow_outline</title>
    <style>
        .box{
            outline: 2px solid;
            box-shadow: 7px 7px 20px 0px black;
        }
        .text{
            text-shadow: 7px 7px 15px red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, perferendis beatae. Voluptates eligendi illum quae veniam laudantium illo adipisci quam maiores a doloribus.</p>
    </div>
</body>
</html>
