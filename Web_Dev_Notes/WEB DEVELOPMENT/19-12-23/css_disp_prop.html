<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display property</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            border: 2px solid;
            display: inline-block;
            padding: 50px;
            margin: 50px;
        }
        .box2{
            border: 2px solid;
            display: inline;
            padding: 50px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
    <div class="box2">
        also a nice box.
    </div>

    <span>i am a good </span>   
    <span>boy.</span>
</body>
</html>
